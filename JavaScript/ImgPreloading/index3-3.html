<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>图片预加载之有序加载</title>
    <style>
      a {
        text-decoration: none;
      }
      .box {
        text-align: center;
      }
      .box img {
        height: 80vh;
        width: 90vw;
      }
      .box .btn {
        display: inline-block;
        height: 30px;
        line-height: 30px;
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 0 10px;
        margin-right: 50px;
        color: #333;
      }
      .btn:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="https://github.com/CruxF/IMOOC/blob/master/ProImages/ImgPreloading10.jpg?raw=true" title="无敌美少女一号" alt="无敌美少女一号" />
      <p>
        <a href="javascript:void(0);" class="btn" data-control="prev">上一页</a>
        <a href="javascript:void(0);" class="btn" data-control="next">下一页</a>
      </p>
    </div>
  </body>
</html>
